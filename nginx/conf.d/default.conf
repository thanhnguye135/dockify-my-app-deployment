server {
    listen 80;
    server_name dockify-my-app.site;

    # Serve ACME HTTP-01 challenges
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type text/plain;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Default server block for IP access and debugging
server {
    listen 80 default_server;
    server_name _;

    # Redirect unknown host traffic to HTTPS (ACME for specific host handled above)
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for dockify-my-app.site
server {
    listen 443 ssl;
    server_name dockify-my-app.site;

    ssl_certificate /etc/letsencrypt/live/dockify-my-app.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dockify-my-app.site/privkey.pem;

    # Recommended minimal SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
